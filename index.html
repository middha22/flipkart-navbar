<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Flipkart | navbar</title>
</head>

<body>
    <header>
        <nav>
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo">
            <div class="input">
                <span class="material-symbols-outlined search">
                search
            </span>
                <input type="text" name="" id="" placeholder="Search for Products, Brands and more">
            </div>


            <div class="button_container">

                <div class="buttons login">
                    <span class="material-symbols-outlined"> account_circle </span>
                    <a href="/login">Login</a>
                    <span class="material-symbols-outlined expand"> expand_more </span>
                </div>

                <div class="buttons">
                    <span class="material-symbols-outlined">
                      shopping_cart
                      </span>
                    <a href="/cart">Cart</a>
                </div>
                <div class="buttons">
                    <span class="material-symbols-outlined">
                  storefront
                  </span>
                    <a href="/store">Become a Seller</a>
                </div>

                <div class="buttons">
                    <span class="material-symbols-outlined">
                      more_vert
                      </span>
                </div>
            </div>
        </nav>

        <div class="img_container">
            <div class="images">
                <img src="./images/Grocery.webp" alt="">Grocery
            </div>
            <div class="images">
                <img src="./images/Mobiles.webp" alt="">Mobiles
            </div>
            <div class="images">
                <img src="./images/Fashion.webp" alt="">
                <P>fashion <img class="arrow" src="./image/down_arrow.jpg"></P>
            </div>
            <div class="images">
                <img src="./images/electronics.webp" alt="">
                <p>Electronics <img class="arrow" src="./image/down_arrow.jpg"></p>
            </div>
            <div class="images">
                <img src="./images/furniture.webp" alt="">
                <p>Home & Furniture<img class="arrow" src="./image/down_arrow.jpg"></p>
            </div>
            <div class="images">
                <img src="./images/appliances.webp" alt="">Appliances
            </div>
            <div class="images">
                <img src="./images/plane.webp" alt="">Travel
            </div>
            <div class="images">
                <img src="./images/beauty.webp" alt="">
                <p>Beauty, Toys &amp; More<img class="arrow" src="./images/down_arrow.jpg"></p>
            </div>
            <div class="images">
                <img src="./images/two_wheeler.webp" alt="">
                <p>Two wheelers<img class="arrow" src="./images/down_arrow.jpg"></p>
            </div>
        </div>
    </header>


</body>

</html>
